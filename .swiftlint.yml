disabled_rules:
  - cyclomatic_complexity
  - force_cast
  - force_try
  - file_length
  - function_body_length
  - line_length
  - operator_whitespace
  - shorthand_operator
  - type_body_length
  - todo
opt_in_rules:
  - operator_usage_whitespace
excluded:
  - Carthage
  - Pods
  - OrbitsTests
  - YinYang
  - YinYangTests
identifier_name:
  min_length: 1
force_try:
  severity: warning
nesting:
  type_level:
    warning: 2
  statement_level:
    warning: 5
large_tuple:
  warning: 3
